<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link href="style.css" rel="stylesheet">
    <script src="library.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <h1> My Library</h1>
            <button>Log in</button>
        </nav>
    </header>
    <div>
        <form onsubmit="return false">
            <ul>
                <li>
                  <label for="author">Author:</label>
                  <input type="text" id="author" name="author" required/>
                </li>
                <li>
                  <label for="title">Title:</label>
                  <input type="text" id="title" name="title" required/>
                </li>
                <li>
                  <label for="pages">Pages:</label>
                  <input type="number" id="pages" required/>
                </li>
                <li>
                    <label for="toggleButton" class="text">Read</label>
                    <input type="checkbox" id="toggleButton" class="toggleButton" value="off">
                </li>
                <li>
                    <button id="submit">Submit</button>
                </li>
            </ul>
        </form>
    </div>
    <div class="booksContainer">
        <div class="book">
            <p class="delete">x</p>
            <h2 class="bookTitle">A Game of Thrones </h2>
            <p class="bookAuthor">by:George R.R Martin</p>
            <p class="sep"></p>
            <p class="pages">Length:500pages</p>
            <p class="bookToggle">Mark as Read:
                    <input type="checkbox" id="toggleButton-Book" class="toggleButton-Book" value="off">
            </p>
        </div>
    </div>
</body>
</html>
