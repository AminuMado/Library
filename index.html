<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet"> <!-- This is for the fonts  gotten from googlefonts-->
    <script src="library.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <h1> My Library</h1>
            <span class="material-icons-outlined add_circle">
                add_circle
            </span>
        </nav>
    </header>
    <div class="info">
        <div class="desc">
            <p> This is a simple library web application built on HTML, CSS, and vanilla JavaScript, all data is stored in LocalStorage.</p>
            <p>It was created in partial completion of The Odin Project's Full Stack JavaScript Path Curriculum.</p>
            
        </div>
      </div>
        <div class="overlay"></div>
        <form onsubmit="return false">
            <div>
                <h2>Add New Book</h2>
                <div>
                  <label for="author">Author:</label>
                  <input type="text" id="author" name="author" required="" placeholder="Ex: Yoshiyuki Sadamoto"/>
                </div>
                <div>
                  <label for="title">Title:</label>
                  <input type="text" id="title" name="title" required="" placeholder="Ex: Neon Genesis Evangelion"/>
                </div>
                <div>
                  <label for="pages">Pages:</label>
                  <input type="number" id="pages" required="" placeholder="Ex: 184"/>
                </div>
                <div>
                    <label for="toggleButton" class="text">Have you read this book? 
                        <input type="checkbox" id="toggleButton" class="toggleButton" value="off">
                    </label>
                </div>
                <div>
                    <button id="submit">Submit</button>
                </div>
                <div>
                    <button id="cancel" type="button">Cancel</button>
                </div>
            </div>
        </form>
    </div>
    <div class="booksContainer"></div>
<footer class="footer">
    <p>Copyright Â© 2021 AminuMado</p>
    <a href="https://github.com/AminuMado" target="_blank">
    <img class="github-logo"src="IMG/github-logo.svg"></a>
</footer>
</body>
</html>
